<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <h1>TODO CONTROLLER</h1>



    <div class="app" id="app">

        <div class="add" id="add">
            <div class="inp">
                <label for="content">Content:</label><input type="text" name="content" id="content">
            </div>
            <div class="inp">
                <label for="title">Title:</label><input type="text" name="title" id="title">
            </div>
            <div class="inp">
                <label for="date">Date (optional) :</label><input type="date" name="date" id="date">
            </div>
            <button type="submit" id="submit">Send</button>
        </div>

        <div class="" id="select">
            <span>Filter:</span>
            <select class="" id="myselect"></select>
        </div>

        <div class="todo" id="todos"></div>

    </div>

    <script src="bundle.js"></script>
</body>

</html>
